<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .clear-btn {
            background: #ff6b6b;
            padding: 8px 20px;
            font-size: 14px;
            margin-left: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .info-box {
            background: #e3f2fd;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-box h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-box ul {
            margin-left: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            ü§ñ AI Agent Assistant
        </div>

        <div class="info-box">
            <h3>I can help you with:</h3>
            <ul>
                <li>üìä World population statistics and demographics</li>
                <li>üá≥üáø Information about New Zealand</li>
                <li>üìù Saving notes for you</li>
            </ul>
        </div>

        <div class="chat-box" id="chat-box">
            <div class="message bot">
                <div class="message-content">
                    Hello! I'm your AI assistant. Ask me about world population, New Zealand, or let me save notes for you!
                </div>
            </div>
        </div>

        <div class="loading" id="loading">
            <p>Thinking... ü§î</p>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here..."
                   onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
            <button class="clear-btn" onclick="clearChat()">Clear</button>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();

            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            input.value = '';

            // Show loading
            document.getElementById('loading').classList.add('active');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('Sorry, something went wrong: ' + data.error, 'bot');
                }
            } catch (error) {
                addMessage('Error: Could not connect to server', 'bot');
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function addMessage(text, role) {
            const chatBox = document.getElementById('chat-box');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;

            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                await fetch('/clear', { method: 'POST' });

                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML = `
                    <div class="message bot">
                        <div class="message-content">
                            Chat cleared! How can I help you?
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
